<style>
  a#R-logo {
    display: flex;
    align-items: center;
    justify-content: center;

    transition: transform ease-in-out 0.5s;
  }

  a#R-logo:hover {
    transform: scale(105%);
  }

  a#R-logo #full-logo {
    flex: 1;
    width: 30%;
    position: relative;
    shape-rendering: geometricPrecision;
  }

  a#R-logo #full-logo #spheres path,
  a#R-logo #full-logo #spheres,
  a#R-logo #full-logo #flat-circle path,
  a#R-logo #full-logo #flat-circle {
    top: 0;
    left: 0;
    position: absolute;
    width: 100%;
    fill: var(--INTERNAL-MAIN-TEXT-color);
  }

  a#R-logo #full-logo #spheres {
    animation: rotateAnimation 6s linear infinite;
    transform-origin: center;
  }

  @keyframes rotateAnimation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  a#R-logo #full-logo #circle path {
    fill: #09beff !important;
  }

  a#R-logo span {
    text-align: left;
    position: relative;
    min-width: 65%;
    font-size: 2.5rem;
    color: var(--INTERNAL-MAIN-TEXT-color);
    font-family: 'Roboto', 'Work Sans', 'Helvetica', 'Tahoma', 'Geneva', 'Arial', sans-serif;
    font-weight: 200;
    padding: 0;
  }
</style>
